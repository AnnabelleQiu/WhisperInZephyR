        <div class="bookmark-block">
            <h2>故事的结尾</h2>
            <p>每段故事终有落幕。感谢你的陪伴，让我度过那些难熬的岁月，即使这段旅程不再继续。</p>
        </div>

        <div class="bookmark-block">
            <h2>挥手告别</h2>
            <p>再见，有些话不说出口，但已在心中铭记。今天我在这里说一声再见，愿你找到属于自己的幸福和平静。</p>
        </div>

        <div class="bookmark-block">
            <h2>祝福</h2>
            <p>愿你前方的路布满阳光，也希望我们的回忆留存在心，成为彼此心中的温暖。</p>
        </div>

        <div class="bookmark-block">
            <h2>告别的勇气</h2>
            <p>这份告别需要勇气，但我知道这是我们各自成长的一步。愿你在未来找到新的幸福。</p>
        </div>

        <div class="bookmark-block">
            <h2>感谢遇见</h2>
            <p>感谢这一路与你的相遇，即便告别也是一种美好的结局。我会将这些记忆珍藏在心中。</p>
        </div>

        <div class="bookmark-block">
            <h2>新的开始</h2>
            <p>道别不仅是结束，更是新的开始。我会继续前行，也希望你在未来的旅程中顺利。</p>
        </div>
