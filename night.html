<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道歉 - Whisper in Zephyr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- 返回上一页按钮 -->
  <button class="back-button" onclick="history.back()">GO BACK</button>
    <div class="content">
        <h1>晚安</h1>

        <div class="bookmark-block">
            <h2>年少轻狂</h2>
            <p>那时的我并不成熟，年少轻狂，未能珍惜你的付出，也没有真正理解你的情感，辜负了你许多次。</p>
        </div>

        <div class="bookmark-block">
            <h2>无知的伤害</h2>
            <p>在这段关系中，我可能带给了你太多的伤害，未曾考虑你的感受。我很抱歉让你经历了这些痛苦。</p>
        </div>

        <div class="bookmark-block">
            <h2>内心的歉意</h2>
            <p>如今，我深刻意识到这些错误，无法改变过去，但希望这份歉意能够让你释然。</p>
        </div>

        <div class="bookmark-block">
            <h2>对你的亏欠</h2>
            <p>我欠你的不仅是道歉，更是那段时间里你的陪伴和支持。希望时间能抚平这些伤痕。</p>
        </div>

        <div class="bookmark-block">
            <h2>不曾忘记的愧疚</h2>
            <p>即使我们不再联系，每每想起这些过往，心中还是感到深深的愧疚，无法释怀。</p>
        </div>

        <div class="bookmark-block">
            <h2>真心的祝福</h2>
            <p>也许我的道歉无法弥补过往，但我衷心祝愿你今后的生活中不再有遗憾与失望。</p>
        </div>

        <!-- 分页按钮 -->
        <div class="pagination">
            <button id="prevButton" onclick="prevPage()">上一页</button>
            <button id="nextButton" onclick="nextPage()">下一页</button>
        </div>
    </div>

    <script src="script.js"></script>

</html>
